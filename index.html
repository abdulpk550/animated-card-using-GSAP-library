<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra-Creative GSAP Flip Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <!-- Front Side -->
      <div class="flip-card-front">
        <div class="card-content">
          <h2>Welcome to the Future</h2>
          <p>Explore the possibilities of creativity and innovation.</p>
          <button class="flip-button">Discover More</button>
        </div>
      </div>

      <!-- Back Side -->
      <div class="flip-card-back">
        <div class="card-content">
          <h2>About the Future</h2>
          <p>We are redefining the boundaries of design and technology. Join us on this journey!</p>
          <button class="flip-button">Go Back</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
